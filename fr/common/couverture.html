<section id="couverture" class="d-flex align-items-center">
  <div>
    <img src="{{ '/assets/images/orange-logo.svg' | relative_url }}" width="100" height="100" alt="Orange" loading="lazy" class="mb-3">
    <img src="{{ '/assets/images/a11y.svg' | relative_url }}" width="100" height="100" alt="" loading="lazy" class="mb-3">
    <h1 class="display-1">{{ page.title }}{{ include }}</h1>
    <p>Orange<br />
    Centre d'Expertise Accessibilité Numérique<br />
    <a href="mailto:accessibility.support@orange.com">accessibility.support@orange.com</a></p>
    <p class="display-4">
      <svg class="align-bottom" width="1em" height="1em" aria-hidden="true" focusable="false"><use xlink:href="{{ '/assets/images/slayder-sprites.svg#clock-white' | relative_url }}"></use></svg>
      {{ page.duration }}
    </p>
  </div>
</section>
