name: Generate Gemfile.lock

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies and generate Gemfile.lock
        run: |
          gem install bundler
          bundle install

      - name: Commit Gemfile.lock
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git diff --exit-code || (git add Gemfile.lock && git commit -m "Générer Gemfile.lock" && git push origin main)

